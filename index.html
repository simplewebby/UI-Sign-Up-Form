<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h3>Sign up for free</h3>
        <div class="google">
            <img src="img/google.png" alt="google logo">
            <span id="google-sign">Sign up with Google</span>
        </div>
        <p id="or-email"><span>or sign up with email</span></p>
        <form>
            <div class="full-name">
                <label>Full name</label>
                <input type="text" placeholder="Eg. Marry Smith">
            </div>
            <div class="email">
                <label>Email Address</label>
                <input type="email" placeholder="Eg. you@domain.com">
            </div>
            <button>Get Started</button>
        </form>
        <div class="account">
            <span>Already have an account?
            <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a></span>
        </div>
        
    </div>
</body>
</html>
